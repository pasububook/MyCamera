</head>
<body>

    <div class="instructions">
        💡 タップで<b>全体撮影</b>。ドラッグで<b>部分切り取り</b>。<br>
        🖱 ホイール/ピンチで<b>デジタルズーム</b>。
    </div>

    <!-- 右上設定ボタン -->
    <div class="settings-btn" id="settings-btn" title="設定">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
    </div>

    <!-- 設定モーダル -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal-content">
            <h2>設定</h2>
            <div class="setting-item">
                <label>画質 (解像度)</label>
                <select id="setting-quality">
                    <option value="480p">480p (標準画質)</option>
                    <option value="720p">720p (HD)</option>
                    <option value="1080p">1080p (FHD)</option>
                    <option value="4k">4K (UHD)</option>
                </select>
            </div>
            <div class="setting-item">
                <label>デフォルトカメラ</label>
                <select id="setting-camera">
                    <option value="environment">背面カメラ (アウトカメラ)</option>
                    <option value="user">前面カメラ (インカメラ)</option>
                </select>
            </div>
            <button class="apply-btn" id="apply-settings-btn">適用して再起動</button>
        </div>
    </div>

    <div class="video-container" id="video-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <div class="controls-overlay">
        <button id="switch-btn" class="icon-btn" title="カメラ切替">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 4v5h-5"></path>
                <path d="M4 20v-5h5"></path>
                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L4 7"></path>
                <path d="M3.51 15A9 9 0 0 0 18.36 18.36L20 17"></path>
            </svg>
        </button>
        <button id="capture-btn" class="shutter-btn" title="撮影してコピー"></button>
    </div>

    <div id="toast" class="toast"></div>

    <script src="./script.js"></script>
</body>
</html>
