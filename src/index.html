    <script>
        // DOMË¶ÅÁ¥†
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const container = document.getElementById('video-container');
        const ctx = overlay.getContext('2d');
        const toast = document.getElementById('toast');
        const settingsModal = document.getElementById('settings-modal');

        // ==== „Éè„Éº„Éâ„Ç≥„Éº„Éá„Ç£„É≥„Ç∞„Åï„Çå„ÅüË®≠ÂÆöÊÉÖÂ†± (Ê∞∏Á∂öÁöÑÂ§âÊõ¥„ÅØ‰∏çÂèØ) ====
        const HARDCODED_CONFIG = {
            quality: '1080p',       // „Éá„Éï„Ç©„É´„ÉàÁîªË≥™
            facingMode: 'environment' // „Éá„Éï„Ç©„É´„Éà„Ç´„É°„É©
        };

        // ‰∏ÄÊôÇÁöÑ„Å´ÈÅ©Áî®„Åï„Çå„ÇãË®≠ÂÆöÂÄ§Ôºà„É™„É≠„Éº„Éâ„Åß‰∏äË®ò„Å´„É™„Çª„ÉÉ„Éà„Åï„Çå„ÇãÔºâ
        let activeConfig = { ...HARDCODED_CONFIG };

        const QUALITY_MAP = {
            '480p': { width: 640, height: 480 },
            '720p': { width: 1280, height: 720 },
            '1080p': { width: 1920, height: 1080 },
            '4k': { width: 3840, height: 2160 }
        };

        // Áä∂ÊÖãÂ§âÊï∞
        let stream = null;
        let currentFacingMode = activeConfig.facingMode;
        
        // Êìç‰ΩúÁ≥ªÂ§âÊï∞
        let isSelecting = false;
        let startX = 0, startY = 0;
        
        // „Ç∫„Éº„É†„Éª„Éë„É≥Á≥ªÂ§âÊï∞
        let zoomScale = 1;
        let panX = 0, panY = 0;

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '') + ' show';
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        // „Ç´„É°„É©Ëµ∑Âãï
        async function startCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            const res = QUALITY_MAP[activeConfig.quality];

            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: currentFacingMode,
                        width: { ideal: res.width },
                        height: { ideal: res.height }
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Camera Access Error:', err);
                showToast('„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', true);
            }
        }

        // Êò†ÂÉèË™≠„ÅøËæº„ÅøÊôÇ„Éª„É™„Çµ„Ç§„Ç∫ÊôÇ„ÅÆ„Ç≥„É≥„ÉÜ„ÉäË™øÊï¥
        function resizeContainer() {
            if (!video.videoWidth) return;
            const ratio = video.videoWidth / video.videoHeight;
            const availableWidth = window.innerWidth;
            const availableHeight = window.innerHeight;

            let w = availableWidth;
            let h = w / ratio;

            if (h > availableHeight) {
                h = availableHeight;
                w = h * ratio;
            }

            container.style.width = `${w}px`;
            container.style.height = `${h}px`;

            // Canvas„ÅØ„Ç≥„É≥„ÉÜ„Éä„ÅÆË°®Á§∫„Éî„ÇØ„Çª„É´Êï∞„Å´Âêà„Çè„Åõ„ÇãÔºà„Åì„Çå„Å´„Çà„ÇäË®àÁÆó„Åå„Ç∑„É≥„Éó„É´„Å´Ôºâ
            overlay.width = w;
            overlay.height = h;

            // „É™„Çµ„Ç§„Ç∫„Åï„Çå„Åü„Çâ„Ç∫„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
            resetZoom();
        }

        video.addEventListener('loadedmetadata', resizeContainer);
        window.addEventListener('resize', resizeContainer);

        // ===== „Ç∫„Éº„É†„Å®„Éë„É≥ („Éá„Ç∏„Çø„É´„Ç∫„Éº„É†) „ÅÆÂÆüË£Ö =====

        function resetZoom() {
            zoomScale = 1; panX = 0; panY = 0;
            updateVideoTransform();
        }

        function updateVideoTransform() {
            video.style.transform = `translate(${panX}px, ${panY}px) scale(${zoomScale})`;
        }

        function applyZoom(newScale, targetX, targetY) {
            // ÁèæÂú®„ÅÆ„Çø„Éº„Ç≤„ÉÉ„ÉàÂ∫ßÊ®ô„Å´„Åä„Åë„Çã„É≠„Éº„Ç´„É´„Å™‰ΩçÁΩÆ
            const localX = (targetX - panX) / zoomScale;
            const localY = (targetY - panY) / zoomScale;
            
            // „Çπ„Ç±„Éº„É´Â§âÊõ¥Âæå„ÅÆ„Éë„É≥‰ΩçÁΩÆ„ÇíÈÄÜÁÆó
            panX = targetX - localX * newScale;
            panY = targetY - localY * newScale;
            zoomScale = newScale;

            // ÁîªÈù¢Â§ñ„Å´„Éë„É≥„Åó„Åô„Åé„Å™„ÅÑ„Çà„ÅÜÂ¢ÉÁïå„ÇíÂà∂Èôê
            const minPanX = overlay.width - overlay.width * zoomScale;
            const minPanY = overlay.height - overlay.height * zoomScale;
            
            panX = Math.min(0, Math.max(minPanX, panX));
            panY = Math.min(0, Math.max(minPanY, panY));

            updateVideoTransform();
        }

        // „Éû„Ç¶„Çπ„Éõ„Ç§„Éº„É´„Åß„ÅÆ„Ç∫„Éº„É†
        overlay.addEventListener('wheel', (e) => {
            e.preventDefault();
            // ‰∏ä„Çπ„ÇØ„É≠„Éº„É´„ÅßÊã°Â§ß„ÄÅ‰∏ã„Çπ„ÇØ„É≠„Éº„É´„ÅßÁ∏ÆÂ∞è
            const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
            const newScale = Math.max(1, Math.min(zoomScale * zoomFactor, 5)); // 1ÂÄç„Äú5ÂÄç
            
            if (newScale === zoomScale) return;

            const rect = overlay.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            applyZoom(newScale, mouseX, mouseY);
        }, { passive: false });


        // ===== „Ç≠„É£„Éó„ÉÅ„É£„Å®„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ =====

        function copyCanvasToClipboard(targetCanvas) {
            targetCanvas.toBlob(blob => {
                if (!blob) { showToast('ÁîªÂÉèÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', true); return; }
                try {
                    const item = new ClipboardItem({ 'image/png': blob });
                    navigator.clipboard.write([item]).then(() => {
                        showToast('‚úÖ ÁîªÂÉè„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
                    }).catch(err => {
                        showToast('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å∏„ÅÆÊõ∏„ÅçËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', true);
                    });
                } catch (err) {
                    showToast('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„ÉâAPI„Å´Êú™ÂØæÂøú„Åß„Åô', true);
                }
            }, 'image/png');
        }

        // „Ç∫„Éº„É†Áä∂ÊÖã„ÇíÂä†Âë≥„Åó„Å¶ÊåáÂÆöÈ†òÂüü„Çí„Ç≠„É£„Éó„ÉÅ„É£„Åô„ÇãÈñ¢Êï∞
        function captureRegion(sx, sy, sw, sh) {
            if (!video.videoWidth) return;

            // ÁîªÈù¢Ë°®Á§∫„Çµ„Ç§„Ç∫„Å®ÂÆüÊò†ÂÉè„Çµ„Ç§„Ç∫„ÅÆÊØîÁéá
            const ratioX = video.videoWidth / overlay.width;
            const ratioY = video.videoHeight / overlay.height;
            
            // „Ç∫„Éº„É†„Éª„Éë„É≥„ÇíËÄÉÊÖÆ„Åó„Å¶„ÄÅÂÆüÈöõ„ÅÆ„Éì„Éá„Ç™„ÅÆ„Å©„ÅÆÈ†òÂüü„Åã„ÇíË®àÁÆó
            const actX = ((sx - panX) / zoomScale) * ratioX;
            const actY = ((sy - panY) / zoomScale) * ratioY;
            const actW = (sw / zoomScale) * ratioX;
            const actH = (sh / zoomScale) * ratioY;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = actW;
            tempCanvas.height = actH;
            const tempCtx = tempCanvas.getContext('2d');
            
            // ÁîªÂÉè„ÇíÊªë„Çâ„Åã„Å´ÊèèÁîª
            tempCtx.imageSmoothingEnabled = true;
            tempCtx.imageSmoothingQuality = 'high';
            
            tempCtx.drawImage(video, actX, actY, actW, actH, 0, 0, actW, actH);
            copyCanvasToClipboard(tempCanvas);
        }

        function captureFullVisibleImage() {
            // ÁèæÂú®ÁîªÈù¢„Å´Ë¶ã„Åà„Å¶„ÅÑ„ÇãÈ†òÂüüÂÖ®‰Ωì„Çí„Ç≠„É£„Éó„ÉÅ„É£
            captureRegion(0, 0, overlay.width, overlay.height);
        }

        document.getElementById('capture-btn').addEventListener('click', captureFullVisibleImage);
        document.getElementById('switch-btn').addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera();
        });


        // ===== Áü©ÂΩ¢ÈÅ∏ÊäûÊíÆÂΩ± („Éû„Ç¶„Çπ„Éª„Çø„ÉÉ„ÉÅ) =====

        function getPointerPos(e) {
            const rect = overlay.getBoundingClientRect();
            let clientX, clientY;
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX; clientY = e.touches[0].clientY;
            } else if (e.changedTouches && e.changedTouches.length > 0) {
                clientX = e.changedTouches[0].clientX; clientY = e.changedTouches[0].clientY;
            } else {
                clientX = e.clientX; clientY = e.clientY;
            }
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function drawSelectionRect(x, y, w, h) {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillRect(0, 0, overlay.width, overlay.height);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillRect(x, y, w, h);
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = '#10b981';
            ctx.lineWidth = 4;
            ctx.setLineDash([8, 8]);
            ctx.strokeRect(x, y, w, h);
            ctx.setLineDash([]);
        }

        let isPinching = false;
        let initialPinchDist = 0;
        let initialZoomAtPinch = 1;

        function getPinchDistance(e) {
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            return Math.sqrt(dx*dx + dy*dy);
        }

        function handleStart(e) {
            // 2Êú¨Êåá„Çø„ÉÉ„ÉÅ„ÅÆÂ†¥Âêà„ÅØ„Éî„É≥„ÉÅ„Ç∫„Éº„É†„Å∏
            if (e.touches && e.touches.length === 2) {
                isPinching = true;
                isSelecting = false;
                initialPinchDist = getPinchDistance(e);
                initialZoomAtPinch = zoomScale;
                if(e.cancelable) e.preventDefault();
                return;
            }

            isSelecting = true;
            isPinching = false;
            const pos = getPointerPos(e);
            startX = pos.x; startY = pos.y;
            if (e.cancelable) e.preventDefault();
        }

        function handleMove(e) {
            if (isPinching && e.touches && e.touches.length === 2) {
                const dist = getPinchDistance(e);
                const zoomFactor = dist / initialPinchDist;
                const newScale = Math.max(1, Math.min(initialZoomAtPinch * zoomFactor, 5));
                
                // „Éî„É≥„ÉÅ‰∏≠ÂøÉÂ∫ßÊ®ô„ÇíÁ∞°ÊòìÁöÑ„Å´2Êú¨Êåá„ÅÆ‰∏≠Èñì„Å®„Åô„Çã
                const rect = overlay.getBoundingClientRect();
                const centerX = ((e.touches[0].clientX + e.touches[1].clientX) / 2) - rect.left;
                const centerY = ((e.touches[0].clientY + e.touches[1].clientY) / 2) - rect.top;

                applyZoom(newScale, centerX, centerY);
                if(e.cancelable) e.preventDefault();
                return;
            }

            if (!isSelecting) return;
            if (e.cancelable) e.preventDefault();
            
            const pos = getPointerPos(e);
            let cx = Math.max(0, Math.min(overlay.width, pos.x));
            let cy = Math.max(0, Math.min(overlay.height, pos.y));
            let sx = Math.max(0, Math.min(overlay.width, startX));
            let sy = Math.max(0, Math.min(overlay.height, startY));
            
            drawSelectionRect(Math.min(sx, cx), Math.min(sy, cy), Math.abs(cx - sx), Math.abs(cy - sy));
        }

        function handleEnd(e) {
            if (isPinching) {
                isPinching = false;
                return;
            }

            if (!isSelecting) return;
            isSelecting = false;
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            
            const pos = getPointerPos(e);
            let ex = Math.max(0, Math.min(overlay.width, pos.x));
            let ey = Math.max(0, Math.min(overlay.height, pos.y));
            let sx = Math.max(0, Math.min(overlay.width, startX));
            let sy = Math.max(0, Math.min(overlay.height, startY));
            
            const rectX = Math.min(sx, ex);
            const rectY = Math.min(sy, ey);
            const rectW = Math.abs(ex - sx);
            const rectH = Math.abs(ey - sy);
            
            if (rectW < 10 || rectH < 10) {
                captureFullVisibleImage();
            } else {
                captureRegion(rectX, rectY, rectW, rectH);
            }
        }

        overlay.addEventListener('mousedown', handleStart);
        overlay.addEventListener('touchstart', handleStart, { passive: false });
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchend', handleEnd);
        window.addEventListener('touchcancel', handleEnd);


        // ===== Ë®≠ÂÆöÁîªÈù¢„ÅÆÂá¶ÁêÜ =====

        document.getElementById('settings-btn').addEventListener('click', () => {
            // „É¢„Éº„ÉÄ„É´„ÇíÈñã„ÅèÂâç„Å´ÁèæÂú®„ÅÆÂÄ§„Çí„Çª„ÉÉ„Éà
            document.getElementById('setting-quality').value = activeConfig.quality;
            document.getElementById('setting-camera').value = activeConfig.facingMode;
            settingsModal.classList.add('active');
        });

        document.getElementById('apply-settings-btn').addEventListener('click', () => {
            // Ë®≠ÂÆö„ÇíÈÅ©Áî®„Åó„Å¶„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
            activeConfig.quality = document.getElementById('setting-quality').value;
            activeConfig.facingMode = document.getElementById('setting-camera').value;
            
            currentFacingMode = activeConfig.facingMode;
            settingsModal.classList.remove('active');
            
            resetZoom();
            startCamera();
        });

        // „Ç¢„Éó„É™Ëµ∑Âãï
        startCamera();

    </script>
