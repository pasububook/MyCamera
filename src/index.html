<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyCamera</title>
    
    <!-- PWA対応メタタグ -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="MyCamera">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyCamera">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="./public/browserconfig.xml">
    <link rel="icon" href="./public/icon/favicon.ico" sizes="any">
    <link rel="icon" href="./public/icon/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="./public/icon/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="./public/icon/icon.svg" type="image/svg+xml">
    <link rel="manifest" href="./public/manifest.webmanifest">
    <link rel="apple-touch-icon" href="./public/icon/apple-touch-icon.png" sizes="180x180">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="instructions">
        💡 タップで<b>全体撮影</b>。ドラッグで<b>部分切り取り</b>。<br>
        🖱 ホイール/ピンチで<b>デジタルズーム</b>。
    </div>

    <!-- 右上設定ボタン -->
    <div class="settings-btn" id="settings-btn" title="設定">
        <img src="./public/img/settings.svg" alt="設定" width="24" height="24">
    </div>

    <!-- 設定モーダル -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal-content">
            <h2>設定</h2>
            <div class="setting-item">
                <label>画質 (解像度)</label>
                <select id="setting-quality">
                    <option value="480p">480p (標準画質)</option>
                    <option value="720p">720p (HD)</option>
                    <option value="1080p">1080p (FHD)</option>
                    <option value="4k">4K (UHD)</option>
                </select>
            </div>
            <div class="setting-item">
                <label>デフォルトカメラ</label>
                <select id="setting-camera">
                    <option value="environment">背面カメラ (アウトカメラ)</option>
                    <option value="user">前面カメラ (インカメラ)</option>
                </select>
            </div>
            <button class="apply-btn" id="apply-settings-btn">適用して再起動</button>
        </div>
    </div>

    <div class="video-container" id="video-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <div class="controls-overlay">
        <button id="switch-btn" class="icon-btn" title="カメラ切替">
            <img src="./public/img/switch-camera.svg" alt="カメラ切替" width="24" height="24">
        </button>
        <button id="capture-btn" class="shutter-btn" title="撮影してコピー"></button>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module" src="./script/script.js"></script>
</body>
</html>
